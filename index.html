<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Tetris 3D</title>

	<!-- User Style -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

    <input type="text" readonly>

    <div class="controls">
        <h2>Керування</h2>
        <p>Вправо - стрілка вправо</p>
        <p>Вліво - стрілка вліво</p>
        <p>Повернути фігуру - стрілка верх</p>
        <p>Прискорити фігуру - стрілка вниз</p>
        <p>Пауза - пробіл</p>
        <p>Виход - Escape</p>
    </div>

    <div class="main"></div>

    <div class="overlay"></div>

    <div class="modal">
        <h2>Вибрати рівень складності</h2>
        <div class="button easy">Легкий</div>
        <div class="button normal">Нормальний</div>
        <div class="button hard">Тяжкий</div>
    </div>

<!-- END -->

<!-- Game Engine -->
<script src="js/tetris.js"></script>

</body>
</html>
